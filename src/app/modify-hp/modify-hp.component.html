<div class="row">
  <div class="col-xs-12">
    <input type="number" class="form-control" placeholder="HP" #hpInput>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onRestoreHealth(player)">Restore</button>
    <button class="btn btn-success" (click)="onIncreaseHealth(player)">+</button>
    <button class="btn btn-danger">-</button>
    <button class="btn btn-info">Set</button>
  </div>
</div>
